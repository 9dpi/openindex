<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenIndex | Healthcare & Finance Repository</title>
    <meta name="description" content="A modern technical index for healthcare and finance software projects.">
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="grid-overlay"></div>

    <div class="container">
        <header>
            <div class="logo-section">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" stroke="#ff9d00" stroke-width="2" />
                    <path d="M50 15V85M15 50H85" stroke="#ff9d00" stroke-width="1" stroke-dasharray="4 4" />
                    <rect x="35" y="35" width="30" height="30" stroke="#ff9d00" stroke-width="3"
                        transform="rotate(45 50 50)" />
                    <circle cx="50" cy="50" r="5" fill="#ff9d00" />
                </svg>
                <div class="logo-text">OPEN<span>INDEX</span>.SYS</div>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value accent-glow-text">12.8K</span>
                    <span class="stat-label">Total Repos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">543</span>
                    <span class="stat-label">New This Week</span>
                </div>
                <!-- Theme Toggle Button -->
                <button class="theme-switch" id="theme-toggle" title="Toggle Theme">
                    <i data-lucide="moon" id="theme-icon"></i>
                </button>
                <!-- Mobile Menu Toggle -->
                <button class="menu-toggle" id="menu-toggle" title="Toggle Menu">
                    <i data-lucide="menu"></i>
                </button>
            </div>
        </header>

        <nav id="main-nav">
            <a href="#" class="nav-link active">Health & Finance</a>
            <a href="#" class="nav-link">Analytics</a>
            <a href="#" class="nav-link">Developers</a>
            <a href="#" class="nav-link">API Docs</a>
            <a href="#" class="nav-link">System Status</a>
        </nav>

        <div class="toolbar">
            <div class="search-wrapper">
                <i data-lucide="search" class="search-icon" size="18"></i>
                <input type="text" class="search-input" placeholder="SEARCH REPOSITORIES BY NAME, KEYWORD OR DOMAIN...">
            </div>
            <button class="filter-btn active">
                <i data-lucide="filter" size="16"></i>
                Domain: All
            </button>
            <button class="filter-btn">
                <i data-lucide="layers" size="16"></i>
                Infrastructure
            </button>
            <button class="filter-btn">
                <i data-lucide="globe" size="16"></i>
                Global
            </button>
        </div>

        <div class="data-table-container">
            <table>
                <thead>
                    <tr>
                        <th width="40">#</th>
                        <th>Repository</th>
                        <th>Stars</th>
                        <th>24H ∆</th>
                        <th>7D ∆</th>
                        <th>Forks</th>
                        <th>Description</th>
                        <th>Domain</th>
                        <th>Category</th>
                        <th>Updated</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- REAL DATA INJECTED BY JS -->
                    <tr>
                        <td colspan="11" style="text-align:center; padding: 3rem;">AUTHENTICATING WITH QUANTIX CLOUD...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <footer>
            <p class="footer-text">Powered by Quantix AI Core - Finance & Medical Analystic @2026</p>
        </footer>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw92AD5kJmwsWc89P5_BkDax-r3AmWIm2W0_RhQRnqyilw_vWA7aPYMHvykUusxUFM7/exec";

        // Initialize Lucide icons
        lucide.createIcons();

        // Theme Switching Logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;
        htmlElement.setAttribute('data-theme', 'light');

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', newTheme);
            themeIcon.setAttribute('data-lucide', newTheme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        });

        // Mobile Menu Logic
        const menuToggle = document.getElementById('menu-toggle');
        const mainNav = document.getElementById('main-nav');
        menuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
            const icon = menuToggle.querySelector('i');
            icon.setAttribute('data-lucide', mainNav.classList.contains('active') ? 'x' : 'menu');
            lucide.createIcons();
        });

        // Dynamic Fetching from Google Drive via Apps Script
        async function fetchRecords() {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '<tr><td colspan="11" style="text-align:center; padding: 3rem;">AUTHENTICATING WITH QUANTIX CLOUD...</td></tr>';
            tbody.innerHTML = '<tr><td colspan="11" style="text-align:center; padding: 3rem;"><div class="loading-pulse">SYNCING_REGISTRY_CORE...</div></td></tr>';

            try {
                // Since js-yaml is not loaded, we use a simple regex-based parser or require js-yaml
                // Adding js-yaml dynamically for client-side parsing


                const response = await fetch(WEB_APP_URL);
                const result = await response.json();

                console.log("Dữ liệu nhận được:", result);

                if (result.status === "success" || result.status === "stable") {
                    const rawItems = result.records || result.data;
                    if (rawItems && rawItems.length > 0) {
                        currentRecords = rawItems.map(item => {
                            const yamlData = jsyaml.load(item.content);
                            return {
                                ...yamlData,
                                _raw_content: item.content,
                                _derived: {
                                    status: item.status,
                                    signal: item.signal,
                                    scanned_at: item.scanned_at,
                                    domain: item.domain
                                }
                            };
                        });
                        renderRecords(currentRecords);
                    } else {
                        tbody.innerHTML = '<tr><td colspan="11" style="text-align:center; padding: 3rem;">NO RECORDS FOUND IN REGISTRY.</td></tr>';
                    }
                } else {
                    throw new Error(result.message || "Unknown error");
                }
            } catch (error) {
                console.error("Fetch error:", error);
                tbody.innerHTML = `<tr><td colspan="11" style="text-align:center; padding: 3rem; color: var(--accent-color);">
                    CONNECTION_ERROR: UNABLE TO REACH QUANTIX_AI_CORE<br>
                    <small>${error.message}</small>
                </td></tr>`;
            }
        }

        function renderRecords(records) {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';

            // Sắp xếp theo stars
            records.sort((a, b) => (b.metrics?.stars || 0) - (a.metrics?.stars || 0));

            records.forEach((record, i) => {
                const metrics = record.metrics || {};
                const stars24h = metrics.stars_24h || 0;
                const stars7d = metrics.stars_7d || 0;

                const change24hClass = stars24h >= 0 ? "change-pos" : "change-neg";
                const change7dClass = stars7d >= 0 ? "change-pos" : "change-neg";

                // Quy định màu sắc dựa trên derived_status hoặc index_status
                let statusIcon = "check-circle", statusColor = "#10b981";
                const status = record._derived.status;

                if (status === 'stale') {
                    statusIcon = "activity";
                    statusColor = "#ff9d00";
                } else if (status === 'inactive' || status === 'invalid') {
                    statusIcon = "alert-triangle";
                    statusColor = "#ef4444";
                }

                const domainClass = `tag-${(record._derived.domain || 'hybrid').toLowerCase()}`;
                const categoryClass = `tag-${(record.category || 'app').toLowerCase().substring(0, 4)}`;

                const row = document.createElement('tr');
                row.style.cursor = "pointer";
                row.onclick = () => showDetail(record);
                row.innerHTML = `
                    <td data-label="#">${(i + 1).toString().padStart(2, '0')}</td>
                    <td data-label="Repository">
                        <div class="repo-info">
                            <span class="repo-name">${record.project_name || 'Unnamed Project'}</span>
                            <span class="repo-sub">${record.owner || 'unknown'} / ${(record.project_name || 'core').toLowerCase()}</span>
                        </div>
                    </td>
                    <td data-label="Stars" class="mono-font">${(metrics.stars || 0).toLocaleString()}</td>
                    <td data-label="24H ∆" class="mono-font ${change24hClass}">${stars24h > 0 ? '+' : ''}${stars24h.toLocaleString()}</td>
                    <td data-label="7D ∆" class="mono-font ${change7dClass}">${stars7d > 0 ? '+' : ''}${stars7d.toLocaleString()}</td>
                    <td data-label="Forks" class="mono-font">${(metrics.forks || 0).toLocaleString()}</td>
                    <td data-label="Description" style="font-size: 0.85rem;">${record.summary || 'No summary provided.'}</td>
                    <td data-label="Domain"><span class="tag ${domainClass}">${record._derived.domain || 'Hybrid'}</span></td>
                    <td data-label="Category"><span class="tag ${categoryClass}">${record.category || 'Analytics'}</span></td>
                    <td data-label="Updated" class="mono-font text-muted">${record.timestamps?.last_verified || '2026-02-02'}</td>
                    <td data-label="Status"><i data-lucide="${statusIcon}" color="${statusColor}" size="16"></i></td>
                `;
                tbody.appendChild(row);
            });
            lucide.createIcons();
        }

        function showDetail(record) {
            document.getElementById('auditId').innerText = record.openindex_id || "N/A";
            document.getElementById('auditTimestamp').innerText = record._derived.scanned_at || new Date().toISOString();
            document.getElementById('auditYaml').innerText = record._raw_content;
            document.getElementById('recordDetail').classList.add('active');
        }

        function closeDetail() {
            document.getElementById('recordDetail').classList.remove('active');
        }

        fetchRecords();

        // Aesthetic flicker
        setInterval(() => {
            document.querySelectorAll('.accent-glow-text').forEach(el => {
                el.style.opacity = Math.random() * 0.2 + 0.8;
            });
        }, 100);
    </script>
</body>

</html>
