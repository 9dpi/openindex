<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenIndex | Healthcare & Finance Repository</title>
    <meta name="description" content="A modern technical index for healthcare and finance software projects.">
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="grid-overlay"></div>

    <div class="container">
        <header>
            <div class="logo-section">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" stroke="#ff9d00" stroke-width="2" />
                    <path d="M50 15V85M15 50H85" stroke="#ff9d00" stroke-width="1" stroke-dasharray="4 4" />
                    <rect x="35" y="35" width="30" height="30" stroke="#ff9d00" stroke-width="3"
                        transform="rotate(45 50 50)" />
                    <circle cx="50" cy="50" r="5" fill="#ff9d00" />
                </svg>
                <div class="logo-text">OPEN<span>INDEX</span>.SYS</div>
            </div>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value accent-glow-text">12.8K</span>
                    <span class="stat-label">Total Repos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">543</span>
                    <span class="stat-label">New This Week</span>
                </div>
                <!-- Theme Toggle Button -->
                <button class="theme-switch" id="theme-toggle" title="Toggle Theme">
                    <i data-lucide="moon" id="theme-icon"></i>
                </button>
                <!-- Mobile Menu Toggle -->
                <button class="menu-toggle" id="menu-toggle" title="Toggle Menu">
                    <i data-lucide="menu"></i>
                </button>
            </div>
        </header>

        <nav id="main-nav">
            <div class="nav-links">
                <a href="#" class="nav-link active" onclick="filterMenu('all', this)">ALL</a>
                <a href="#" class="nav-link" onclick="filterMenu('finance', this)">FINANCE</a>
                <a href="#" class="nav-link" onclick="filterMenu('health', this)">MEDICAL</a>
            </div>
            <div class="nav-search">
                <i data-lucide="search" size="14"></i>
                <input type="text" id="repo-search" placeholder="SEARCH...">
            </div>
        </nav>


        <div class="data-table-container">
            <table>
                <thead>
                    <tr>
                        <th width="40">#</th>
                        <th>Record</th>
                        <th>Description</th>
                        <th width="120">Domain</th>
                        <th width="120">Category</th>
                        <th width="120">Updated</th>
                        <th width="60">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- REAL DATA INJECTED BY JS -->
                    <tr>
                        <td colspan="11" style="text-align:center; padding: 3rem;">AUTHENTICATING WITH QUANTIX CLOUD...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <footer>
            <p class="footer-text">Powered by Quantix AI Core - Finance & Medical Analytics @2026</p>
        </footer>
    </div>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw92AD5kJmwsWc89P5_BkDax-r3AmWIm2W0_RhQRnqyilw_vWA7aPYMHvykUusxUFM7/exec";

        // Initialize Lucide icons
        lucide.createIcons();

        // Theme Switching Logic
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const htmlElement = document.documentElement;
        htmlElement.setAttribute('data-theme', 'light');

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            htmlElement.setAttribute('data-theme', newTheme);
            themeIcon.setAttribute('data-lucide', newTheme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        });

        // Mobile Menu Logic
        const menuToggle = document.getElementById('menu-toggle');
        const mainNav = document.getElementById('main-nav');
        menuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
            const icon = menuToggle.querySelector('i');
            icon.setAttribute('data-lucide', mainNav.classList.contains('active') ? 'x' : 'menu');
            lucide.createIcons();
        });

        // Dynamic Fetching from Google Drive via Apps Script
        async function fetchRecords() {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 3rem;"><div class="loading-pulse">SYNCING_REGISTRY_CORE...</div></td></tr>';

            try {
                // Pre-load js-yaml if needed (already in head or before script)
                if (typeof jsyaml === 'undefined') {
                    const script = document.createElement('script');
                    script.src = "https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js";
                    document.head.appendChild(script);
                    await new Promise(resolve => script.onload = resolve);
                }

                const response = await fetch(WEB_APP_URL);
                const result = await response.json();

                if (result.status === "success" || result.status === "stable") {
                    const rawItems = result.records || result.data;
                    if (rawItems && rawItems.length > 0) {
                        currentRecords = rawItems.map(item => {
                            const yamlData = jsyaml.load(item.content);
                            return {
                                ...yamlData,
                                _raw_content: item.content,
                                _derived: {
                                    status: item.status,
                                    signal: item.signal,
                                    scanned_at: item.scanned_at,
                                    domain: item.domain
                                }
                            };
                        });
                        renderRecords(currentRecords);
                    } else {
                        tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 3rem;">NO INDEXED RECORDS YET. SCANNING IN PROGRESS.</td></tr>';
                    }
                } else {
                    throw new Error(result.message || "Unknown error");
                }
            } catch (error) {
                console.error("Fetch error:", error);
                tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 3rem; color: var(--accent-color);">
                    CONNECTION_ERROR: UNABLE TO REACH QUANTIX_AI_CORE<br>
                    <small>${error.message}</small>
                </td></tr>`;
            }
        }

        let currentFilter = 'all';

        function filterMenu(domain, btn) {
            currentFilter = domain;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            btn.classList.add('active');
            runFilters();
        }

        function runFilters() {
            const term = document.getElementById('repo-search').value.toLowerCase();
            let filtered = currentRecords;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(r => r._derived.domain.toLowerCase() === currentFilter);
            }
            if (term) {
                filtered = filtered.filter(r =>
                    (r.project_name || '').toLowerCase().includes(term) ||
                    (r.summary || '').toLowerCase().includes(term) ||
                    (r.openindex_id || '').toLowerCase().includes(term)
                );
            }
            renderRecords(filtered);
        }

        document.getElementById('repo-search').addEventListener('input', runFilters);

        function timeAgo(dateString) {
            if (!dateString) return '---';
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);

            let interval = Math.floor(seconds / 31536000);
            if (interval > 1) return interval + "y ago";
            interval = Math.floor(seconds / 2592000);
            if (interval > 1) return interval + "mo ago";
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + "d ago";
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + "h ago";
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + "m ago";
            return Math.floor(seconds) + "s ago";
        }

        function renderRecords(records) {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';

            records.sort((a, b) => new Date(b.timestamps?.last_verified || 0) - new Date(a.timestamps?.last_verified || 0));

            records.forEach((record, i) => {
                const status = record._derived.status;
                let statusIcon = "check-circle", statusColor = "#10b981";
                if (status === 'stale') { statusIcon = "activity"; statusColor = "#ff9d00"; }
                else if (status === 'inactive' || status === 'invalid') { statusIcon = "alert-triangle"; statusColor = "#ef4444"; }

                const row = document.createElement('tr');
                row.style.cursor = "pointer";
                row.onclick = () => window.open(record.repo_url, '_blank');

                row.innerHTML = `
                    <td data-label="#">${(i + 1).toString().padStart(2, '0')}</td>
                    <td data-label="Record">
                        <div class="repo-info">
                            <span class="repo-name">${record.project_name || 'Unnamed'}</span>
                            <span class="repo-sub">${record.owner || 'unknown'}</span>
                        </div>
                    </td>
                    <td data-label="Description" style="font-size: 0.85rem;">${record.summary || ''}</td>
                    <td data-label="Domain"><span class="tag tag-${(record._derived.domain || 'hybrid').toLowerCase()}">${record._derived.domain || 'Hybrid'}</span></td>
                    <td data-label="Category"><span class="tag tag-analytics">${record.category || 'N/A'}</span></td>
                    <td data-label="Updated" class="mono-font text-muted">${timeAgo(record.timestamps?.last_verified)}</td>
                    <td data-label="Status"><i data-lucide="${statusIcon}" color="${statusColor}" size="16"></i></td>
                `;
                tbody.appendChild(row);
            });
            lucide.createIcons();
        }


        fetchRecords();

        // Aesthetic flicker
        setInterval(() => {
            document.querySelectorAll('.accent-glow-text').forEach(el => {
                el.style.opacity = Math.random() * 0.2 + 0.8;
            });
        }, 100);
    </script>
</body>

</html>
